<div class="card">
        <img [src]="fruit.imgSrc" 
             class="card-img-top" style="height:200px; object-fit:cover;">
        <div class="card-body">
          <h5 class="card-title">{{fruit.name}}</h5>
          <p>{{fruit.desc}}</p>
          <button class=" btn btn-primary" (click) ="onRemove()">Remove</button>
    </div>
</div>
