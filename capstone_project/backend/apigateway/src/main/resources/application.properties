spring.application.name=apigateway
server.port =9999

eureka.client.fetch-register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.cloud.gateway.server.webflux.routes[0].id=FLIGHT-MS
spring.cloud.gateway.server.webflux.routes[0].uri=lb://FLIGHTMS
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/flight/**
spring.cloud.gateway.server.webflux.routes[1].id=BOOKFLIGHT-MS
spring.cloud.gateway.server.webflux.routes[1].uri=lb://BOOKFLIGHT-MS
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/booking/**

management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
management.tracing.sampling.probability = 1.0
management.endpoints.web.exposure.include=*
management.tracing.enabled=true
