<div class="container">
  <form [formGroup]="searchForm" (ngSubmit)="search()" class="row gx-2 gy-3 mb-4">
    <div class="col-md-3">
      <input type="text" formControlName="source" class="form-control" placeholder="Source">
    </div>
    <div class="col-md-3">
      <input type="text" formControlName="destination" class="form-control" placeholder="Destination">
    </div>
    <div class="col-md-3">
      <input type="date" formControlName="travelDate" class="form-control">
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary w-100">Search Flights</button>
    </div>
  </form>

  <table class="table table-striped" *ngIf="flights.length > 0">
    <thead>
      <tr>
        <th>Flight No</th>
        <th>Airline</th>
        <th>Date</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let f of flights">
        <td>{{ f.flightNumber }}</td>
        <td>{{ f.airline }}</td>
        <td>{{ f.travelDate }}</td>
        <td>{{ f.price | currency }}</td>
        <td><button class="btn btn-success btn-sm" (click)="bookFlight(f)">Book</button></td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="flights.length === 0">
    <p class="text-muted">No flights found.</p>
  </div>
</div>
