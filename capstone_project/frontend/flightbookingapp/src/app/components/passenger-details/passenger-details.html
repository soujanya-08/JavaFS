<div class="container card">
<h2>Enter Passenger Details</h2>

<form [formGroup]="passengerForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="name">Passenger Name</label><span style="color: red;">*</span>
    <input type="text" formControlName="name" id="name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="email">Email</label><span style="color: red;">*</span>
    <input type="email" formControlName="email" id="email" class="form-control" required>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="passengerForm.invalid">
    Save
  </button>
</form>
</div>
