<!-- app.component.html -->
<div class="container mt-4">
  <form [formGroup]="searchForm" class="row g-3 align-items-end">
    <div class="col-md-3">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Source</mat-label>
        <input matInput formControlName="source">
      </mat-form-field>
    </div>
    <div class="col-md-3">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Destination</mat-label>
        <input matInput formControlName="destination">
      </mat-form-field>
    </div>
    <div class="col-md-3">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Travel Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="travelDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-md-3">
      <button mat-raised-button color="primary" (click)="search()">Search</button>
    </div>
  </form>

  <div *ngIf="flights.length > 0" class="mt-4">
    <mat-table [dataSource]="flights" class="table table-striped">
      <!-- Flight Number Column -->
      <ng-container matColumnDef="flightNumber">
        <th mat-header-cell *matHeaderCellDef>Flight No</th>
        <td mat-cell *matCellDef="let f">{{f.flightNumber}}</td>
      </ng-container>

      <!-- Airline Column -->
      <ng-container matColumnDef="airline">
        <th mat-header-cell *matHeaderCellDef>Airline</th>
        <td mat-cell *matCellDef="let f">{{f.airline}}</td>
      </ng-container>

      <!-- Source Column -->
      <ng-container matColumnDef="source">
        <th mat-header-cell *matHeaderCellDef>Source</th>
        <td mat-cell *matCellDef="let f">{{f.source}}</td>
      </ng-container>

      <!-- Destination Column -->
      <ng-container matColumnDef="destination">
        <th mat-header-cell *matHeaderCellDef>Destination</th>
        <td mat-cell *matCellDef="let f">{{f.destination}}</td>
      </ng-container>

      <!-- Travel Date Column -->
      <ng-container matColumnDef="travelDate">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let f">{{f.travelDate}}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let f">{{f.price}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
  </div>

  <div *ngIf="flights.length === 0 && searchForm.valid" class="mt-4">
    <p class="text-muted">No flights found.</p>
  </div>
</div>
